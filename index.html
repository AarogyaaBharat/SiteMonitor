<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SiteMonitor.in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #818cf8;
            --secondary: #a78bfa;
            --accent: #f472b6;
            --bg: #0f172a;
            --text: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .logo span {
            color: var(--primary);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .description {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
            border-radius: 0.75rem;
            width: 5rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .countdown-label {
            font-size: 0.875rem;
            color: var(--text);
            opacity: 0.8;
        }

        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .footer {
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1rem;
            }

            .countdown-value {
                font-size: 2rem;
                width: 4rem;
                height: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            SiteMonitor<span>.in</span>
        </div>

        <h1 class="animate-pulse-slow">Something Exciting is Coming Soon</h1>

        <p class="description">
            We're building a powerful platform to help websites with monitoring, ranking, and governance. Stay tuned for
            the launch!
        </p>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">02</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">23</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">59</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">07</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="animate-float">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke="#818cf8" stroke-width="2"></path>
                <path d="M12 7V12L15 15" stroke="#f472b6" stroke-width="2" stroke-linecap="round"></path>
            </svg>
        </div>

        <div class="footer">
            Â© 2023 SiteMonitor.in. All rights reserved.
        </div>
    </div>

    <script>
        // Set the countdown date to 3 days from now
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 3);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>

</html>
